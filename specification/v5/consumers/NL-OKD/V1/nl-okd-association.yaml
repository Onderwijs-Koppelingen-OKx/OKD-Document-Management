type: object
description: nl-okd add-on attributes to the Association 
required:
 - consumerKey
properties:
  consumerKey:
    type: string
  enrollmentStartDate:
    type: string
    format: date
    description: |
      identifies the start date of the inschrijving.
    example: "2021-09-01"
  enrollmentExpectedEndDate:
    type: string
    format: date
    description: |
      identifies the expected end date of the inschrijving.
    example: "2025-07-31"
  enrollmentFinalEndDate:
    type: string
    format: date
    description: |
      identifies the final end date of the inschrijving.
    example: null
  enrollmentCode:
    type: string
    description: |
      the opleidingsblad code of the inschrijving.
