type: object
description: nl-okd add-on attributes to the Association 
required:
 - consumerKey
 - studentNumber
properties:
  consumerKey:
    type: string
  examDateTime:
    type: string
    format: date-time
    description: Datum wanneer examen afgenomen is. Bij onbekende tijd 12:00 aanhouden.
    example: "2024-06-15T12:00:00Z"
  examComponentOffering:
    type: string
    format: uuid
    description: Component offering id van examen
    example: "c9c3875b-0c6b-435a-a8a4-211bf66620b5"
  examName:
    type: string
    description: Examennaam
    example: "Examen Mediabeheer K3-W1"
  examCode:
    type: string
    description: Examencode
    example: "MEDIAK3-W1"
  studentNumber:
    type: string
    description: Identifies the student number of the person related to the document.
    example: "1234567"
